<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銷售頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .product {
            display: flex;
            margin: 20px 0;
        }
        .product img {
            width: 200px;
            height: auto;
            margin-right: 20px;
            border-radius: 8px;
        }
        .product-info {
            flex: 1;
        }
        .testimonial {
            margin-top: 30px;
        }
        .testimonial p {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            color: #555;
        }
        .cta {
            text-align: center;
            margin-top: 30px;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff5040;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用心設計的花束，讓每個日子都更美好</h1>
        <div class="product">
            <img src="flower-bouquet.jpg" alt="花束圖片">
            <div class="product-info">
                <h2>經典花束</h2>
                <p>大小：30x40 公分</p>
                <p>花材：玫瑰、百合、尤加利葉等</p>
                <p>用途：適合送禮或家居裝飾</p>
                <p><strong>額外服務：</strong>個性化卡片、快速配送</p>
            </div>
        </div>
        <div class="testimonial">
            <h3>顧客見證</h3>
            <p>"這是我買過最美的花束，每個朋友都讚不絕口！"</p>
            <p>"快速配送和精緻的包裝，讓人感受到品牌的用心。"</p>
        </div>
        <div class="cta">
            <button type="button">立即訂購</button>
        </div>
    </div>
</body>
</html>
